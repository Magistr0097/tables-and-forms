<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="post" class="form">
        <label for="petType" class="required">Тип питомца:</label>
        <select id="petType" name="petType" required>
            <option value="" disabled selected>— Выберите —</option>
            <option value="cat">Кошка</option>
            <option value="dog">Собака</option>
            <option value="parrot">Попугай</option>
            <option value="hamster">Хомяк</option>
        </select>

        <label class="required">Пол питомца:</label>
        <div>
            <input type="radio" id="gender-male" name="gender" value="boy" required>
            <label for="gender-male" style="display: inline;">Самец</label>
        </div>
        <div>
            <input type="radio" id="gender-female" name="gender" value="girl">
            <label for="gender-female" style="display: inline;">Самка</label>
        </div>
        <div>
            <input type="radio" id="gender-none" name="gender" value="none">
            <label for="gender-none" style="display: inline;">Гермафродит</label>
        </div>

        <label for="eyeColor" class="required">Цвет глаз:</label>
        <input type="color" id="eyeColor" name="eyeColor" placeholder="#ff0000" required>

        <label for="tailLength" class="required">Длина хвоста (см):</label>
        <input type="number" id="tailLength" name="tailLength" min="0" max="100" placeholder="15" required>

        <label for="name" class="required">Имя хозяина:</label>
        <input type="text" id="name" name="name" placeholder="Петя, Маша..." required>

        <label for="dateOfBirth" class="required">Дата рождения:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="email" class="required">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <label for="phone" class="required">Телефон:</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 (XXX) XXX-XX-XX" required>

        <label>
            <input type="checkbox" id="rules" name="rules" value="true" required>
            Я согласен с правилами передачи питомца
        </label>

        <div class="buttons">
            <button type="submit">Отправить заявку</button>
            <button type="reset">Сбросить форму</button>
        </div>
    </form>

</main>
</body>
</html>
